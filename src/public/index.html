 <!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rss-reader</title>
  </head>
  <body>
    <div class="jumbotron">
      <h2 class="display-6">RSS-reader</h1>
      <hr class="my-4">
      <p class="lead">Read your favorite RSS feeds from one place.</p>
      <p class="lead">
        <form> 
          <div class="form-row">
            <div class="col-9">
              <div class="form-group">
                <input class="form-control form-control-md" type="text" placeholder="Enter a website or feed URL">
                <div class="invalid-feedback"></div>
              </div>
            </div>
              <div class="col-3">
                <button type="submit" class="btn btn-primary mb-4" disabled="">Add feed</button>
              </div>
          </div>
        </form>
      </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4 border">
          <div class="p-3 d-flex justify-content-center align-items-center">
            <h5 class="font-italic text-muted">Feeds</h5>
          </div>
          <div class="d-flex flex-column" style="min-height: 500px;" name="Feeds">
          </div>
        </div>
        <div class="col-7 border">
          <div class="p-3 d-flex justify-content-center align-items-center">
            <h5 class="font-italic text-muted">Publications</h6>
          </div>
          <div class="d-flex flex-column" name="head">
          </div>
          <div class="list-group" name="Posts">
            <div class="d-flex flex-column bd-dark mb-3" name='Publications'>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
