 <!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Webpack Package</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-5">RSS-feeds</h1>
      <p class="lead">Это простой пример блока с компонентом в стиле jumbotron для привлечения дополнительного внимания к содержанию или информации.</p>
      <hr class="my-4">
      <p>Использются служебные классы для типографики и расстояния содержимого в контейнере большего размера.</p>
      <p class="lead">
        <form> 
          <div class="form-row">
            <div class="col-10">
              <div class="form-group">
                <input class="form-control form-control-md" type="text" placeholder="Enter your text">
                <div class="invalid-feedback">
                  Please provide a valid URL adress.
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mb-4" disabled="">Add feed</button>
          </div>
        </form>
     </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-5 border">
          <div class="shadow p-3 mb-5 bg-white rounded">
            <h5 class="font-italic text-muted">Feeds</h6>
          </div>
          <div class="list-group" name="Feeds">
          </div>
        </div>
        <div class="col-7 border">
          <div class="shadow p-3 mb-5 bg-white rounded">
            <h5 class="font-italic text-muted">Publications</h6>
            <div name="head">
            </div>
          </div>
          <div class="list-group" name="Posts">
            <div class="d-flex flex-column bd-dark mb-3" name='Publications'>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
